
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row" >
        {% for i in movielist %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <div class="card-body"  >
    <h5 class="card-title" >{{i.name}}</h5>
       <img class="card-img-top" src="{{i.img.url}}" width="250"  height="350" padding="50"  alt="Card image cap">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<!--    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
    <a href="{% url 'movieapp:detail' i.id %}" class="card-link">More Detail</a>

  </div>
</div>

        </div>
        {% endfor %}

        </div>
    </div>





    {% endblock %}
